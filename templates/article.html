{% extends "page.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="/syntax-theme-dark.css" media="(prefers-color-scheme: dark)" />
<link rel="stylesheet" type="text/css" href="/syntax-theme-light.css" media="(prefers-color-scheme: light)" />
{% endblock head %}

{% block content %}
<article role="main" class="article pt-8 px-4 lg:px-0">
	<header>
		<h1 class="grow">{{ page.title }}</h1>
		<time class="text-neutral-600 dark:text-neutral-400" datetime="{{ page.date }}">{{ page.date }}</time>
	</header>
	<hr class="!mx-0 !mt-2 !h-1.5 border-none bg-gradient-to-r from-rose-900 from-20% to-50% to-orange-600" />

	<div class="content">
		{{ page.content | safe }}
	</div>
</article>
{% endblock content %}
