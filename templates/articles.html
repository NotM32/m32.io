{% import "macros.html" as macros %}
{% extends "page.html" %}

{% block content %}
<section class="pt-8 px-4">
	<h2 class="font-semibold text-3xl dark:text-neutral-100">
		{{ section.title }}
	</h2>
	<hr class="h-1 border-none bg-gradient-to-r from-orange-600 via-rose-900 to-orange-600" />

	<div class="grid align-items-center grid-cols-1 md:grid-cols-2 pt-4 gap-4">
		{% for page in section.pages %}
		{{ macros::article_card(page=page) }}
		{% endfor %}
	</div>

	<div class="pb-8">
	</div>
</section>
{% endblock content %}
