# The URL the site will be built for
base_url = "https://m32.io"

# title / description used in feeds
title = "m32.io"
description = "Personal website of Riley C. OConnor"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Taxonomies
taxonomies = [
           { name = "tags", feed = true, render = false},
           { name = "languages", feed = true, render = false}
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme="css"
highlight_themes_css = [
                     { theme = "Tomorrow", filename = "syntax-theme-light.css" },
                     { theme = "boron", filename = "syntax-theme-dark.css" },
]

[extra]
# Put all your custom variables here
author = "m32"
keywords = [ "m32", "networking", "programming", "elixir", "nix", "rust" ]